name: CI - Model Training & Evaluation

on:
  pull_request:
    paths:
      - 'src/**'
      - 'configs/**'
      - 'requirements*.txt'
      - '.github/workflows/ci-training.yml'
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-test:
    name: Quick Validation (Smoke Test)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bazel
        uses: bazel-contrib/setup-bazel@0.8.1
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Generate test data
        run: |
          bazel run //scripts:generate_test_data -- --output-dir data/train --num-tokens 10000
          bazel run //scripts:generate_test_data -- --output-dir data/val --num-tokens 2000

      - name: Run smoke test training
        run: |
          bazel run //src:train -- --config configs/smoke-test.yaml
        env:
          PYTORCH_ENABLE_MPS_FALLBACK: 1

      - name: Verify checkpoint created
        run: |
          if [ ! -d "outputs/smoke-test" ]; then
            echo "Error: Output directory not created"
            exit 1
          fi
          echo "Smoke test passed successfully"

      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-outputs
          path: outputs/smoke-test/
          retention-days: 7

  reproducibility-check:
    name: Verify Deterministic Training
    runs-on: ubuntu-latest
    needs: smoke-test
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bazel
        uses: bazel-contrib/setup-bazel@0.8.1
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Generate test data
        run: |
          bazel run //scripts:generate_test_data -- --output-dir data/train --num-tokens 10000
          bazel run //scripts:generate_test_data -- --output-dir data/val --num-tokens 2000

      - name: Run first training
        run: |
          bazel run //src:train -- --config configs/smoke-test.yaml
          mv outputs/smoke-test outputs/run1

      - name: Run second training
        run: |
          bazel run //src:train -- --config configs/smoke-test.yaml
          mv outputs/smoke-test outputs/run2

      - name: Compare checkpoints
        run: |
          bazel run //scripts:verify_reproducibility -- \
            --checkpoint1 outputs/run1/final_model.pt \
            --checkpoint2 outputs/run2/final_model.pt

  lint-and-format:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bazel
        uses: bazel-contrib/setup-bazel@0.8.1
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Run Black
        run: bazel run @@rules_python~~pip~pip_311_black//:rules_python_wheel_entry_point_black -- --check src/

      - name: Run Ruff
        run: bazel run @@rules_python~~pip~pip_311_ruff//:rules_python_wheel_entry_point_ruff -- check src/

      - name: Run MyPy
        run: bazel run @@rules_python~~pip~pip_311_mypy//:rules_python_wheel_entry_point_mypy -- src/ --ignore-missing-imports

  bazel-build:
    name: Bazel Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bazel
        uses: bazel-contrib/setup-bazel@0.8.1
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build all targets
        run: bazel build //...
